<html>
  <!-- https://poly.pizza/ -->
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-play-sound-on-event@1.0.2/dist/aframe-play-sound-on-event.min.js"></script> 
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
      <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio preload="auto" crossorigin="anonymous" id="wind" src="assets/wind.wav"></audio>
        <img id="ice" src="assets/sky.jpg">
        <a-asset-item id="fox" src="assets/Fox.glb"></a-asset-item>
        <a-asset-item id="iceber" src="assets/Crystal.glb"></a-asset-item>
      </a-assets>
      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>

      <a-entity gltf-model="#fox" id="fox" modify-materials rotation="179.9998479605043 -39.87843549890043 179.9998479605043"  position="-3.91562 0 -6.13057" event-set__mouseenter="scale: 2 2 2"></a-entity>

      <a-entity gltf-model="#fox" id="fox" modify-materials rotation="179.9998479605043 -39.87843549890043 179.9998479605043"  position="3 0 -8.13057" sound="src: #wind"
      play-sound-on-event="mode: toggle-stop; event: click"></a-entity>

      <a-entity gltf-model="#fox" id="fox" modify-materials rotation="0 -42 0"  position="-5 0 5"></a-entity>

      <a-sky src="#ice"  color="#ECECEC"></a-sky>
      <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>

    </a-scene>
  </body>
</html>
